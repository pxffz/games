<html lang="en">

<head>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script type="text/javascript" id="analytics" async src="https://cdn.jsdelivr.net/gh/st39/sdk@main/ga.js"></script>
    <script type="text/javascript" async src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script id="gamemonetize-sdk" src="https://cdn.jsdelivr.net/gh/st39/sdk@main/sdk.js"></script>
    <script src="//www.google.com/jsapi"></script>
    <script>
        window.parent.maeExportApis_();
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="utf-8">

    <style>
        body {
            background: #000000;
            color: #cccccc;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }

        div.gm4html5_div_class {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }

        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
    <style type="text/css">
        #button {
            display: none;
        }

        .imgb_vis {
            animation: imgb-animation 7s linear;
        }

        @keyframes imgb-animation {
            10% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(100px);
            }

            90% {
                transform: translateX(100px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="1280" height="720">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
        <canvas width="1280" height="720" id="loading_screen" style="position: absolute; left: 0px; top: 0px;"></canvas>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yrgen73/12@250ba40ef0fed9b3106d4a2af96e463b819f54ef/12.js"></script>

    <!-- Ad containers (hidden) -->
    <div id="imaContainer" style="display:none;"></div>
    <div id="imaContainer_new" style="display:none;"></div>

    <script>
        window.onload = GameMaker_Init;

        // ----------------------------
        // DISABLE ALL GAME MONETIZE ADS
        // ----------------------------
        // Hide ad containers
        ['imaContainer', 'imaContainer_new'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
        });

        // Override ad functions globally
        window.showAds = window.requestAd = window.startAd = function () {
            console.log("Ad skipped");
        };

        // Override SDK events
        window.SDK_OPTIONS = window.SDK_OPTIONS || {};
        window.SDK_OPTIONS.onEvent = function (event) {
            console.log("Ads skipped - event:", event.name);
            if (event.name === "SDK_GAME_START" && window.GameMaker_Resume) {
                GameMaker_Resume();
            }
        };

        // Block any ad-triggering setTimeout/setInterval
        const originalSetTimeout = window.setTimeout;
        window.setTimeout = function (fn, delay) {
            if (fn && fn.toString().toLowerCase().includes("ad")) return;
            return originalSetTimeout(fn, delay);
        };
        const originalSetInterval = window.setInterval;
        window.setInterval = function (fn, delay) {
            if (fn && fn.toString().toLowerCase().includes("ad")) return;
            return originalSetInterval(fn, delay);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/gh/yrgen73/12@5043038783e6ce235c297b1a5b2982a643bea713//tph_hidebar.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/yrgen73/12@5043038783e6ce235c297b1a5b2982a643bea713//vph_loadingBars.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/yrgen73/12@5043038783e6ce235c297b1a5b2982a643bea713//wph_gmCallback.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/yrgen73/12@5043038783e6ce235c297b1a5b2982a643bea713//xph_gmonetize.js" type="text/javascript"></script>
</body>

</html>
